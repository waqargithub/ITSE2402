    var formData = location.search;

        formData = formData.replace("+", " ");
    }
    while (formData.indexOf("=") != -1) {
        formData = formData.replace("=", "&");
    }
    
    formData = unescape(formData);
    
    
    var formArray = formData.split("&");
    var nameIndex = 1;
    var ageIndex = 3;
    var retirementIndex = 7;
    document.write("Hi " + formArray[nameIndex] + "!");
    document.write(" At age " + formArray[ageIndex]);
    if (formArray[retirementIndex] == "yes")
        document.write(" you may retire. Thank you for your service!");

        document.writeln(" you are not ready to retire. Now get to work already. Chop! Chop!");
