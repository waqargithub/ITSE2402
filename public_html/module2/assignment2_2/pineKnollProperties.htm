        function changeImageSize() {
            if (document.getElementById("cottageImage").src == smallCottageImage.src) {
                document.getElementById("cottageImage").src = largeCottageImage.src;
                document.getElementById("cottageLink").innerHTML = "View smaller image";
            }
            else {
                document.getElementById("cottageImage").src = smallCottageImage.src;
                document.getElementById("cottageLink").innerHTML = "View larger image";
            }
        }
